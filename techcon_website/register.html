<!DOCTYPE html>
<html lang="en">
    <head>
        <title>TechCon 2024</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <header>
            <h1>Register for TechCon 2024</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="schedule.html">Schedule</a></li>
                    <li><a href="#">Register</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <h2>Register Now and Be Part of TechCon 2024!</h2>
            <form>
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required><br><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br><br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required><br><br>
                <label for="confirm_password">Confirm Password:</label>
                <input type="confirm_password" id="confirm_password" name="confirm_password" required><br><br>
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">I agree to the TechCon 2024 Terms and Conditions</label><br><br>
                <button type="submit">Register Now</button>
            </form>
            <p>Note:Upon registration, you will receive a confirmation email with additional information.</p>
        </main>
        <footer>
            <p>Copyright &copy; 2024 TechCon</p>
        </footer>
